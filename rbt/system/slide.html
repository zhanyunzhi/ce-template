<!-- Swiper banner图-->
<div class="swiper-container nav-swiper-container">
	<div class="swiper-wrapper">
		{if get('slide_number')>='1'}
		<div class="swiper-slide">
			<img src="{get(slide_pic1)}" alt="{get(slide_pic1_title)}" />
		</div>
		{/if}
		{if get('slide_number')>='2'}
		<div class="swiper-slide">
			<img src="{get(slide_pic2)}" alt="{get(slide_pic2_title)}" />
		</div>
		{/if}
		{if get('slide_number')>='3'}
		<div class="swiper-slide">
			<img src="{get(slide_pic3)}" alt="{get(slide_pic3_title)}" />
		</div>
		{/if}
		{if get('slide_number')>='4'}
		<div class="swiper-slide">
			<img src="{get(slide_pic4)}" alt="{get(slide_pic4_title)}" />
		</div>
		{/if}
		{if get('slide_number')>='5'}
		<div class="swiper-slide">
			<img src="{get(slide_pic5)}" alt="{get(slide_pic5_title)}" />
		</div>
		{/if}
	</div>
	<!-- Add Pagination 导航的小圆点-->
	<div class="swiper-pagination"></div>
</div>

<script src="{$skin_path}/js/swiper-3.4.2.jquery.min.js"></script>
<script>
	var swiper = new Swiper('.nav-swiper-container', {
		pagination: '.swiper-pagination',
		paginationClickable: true,
		autoplay: 3000,
		speed: 700,
		loop: true
	})
</script>
