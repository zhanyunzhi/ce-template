<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <title>{getTitle($archive,$category,$catid,$type)}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">-->
    <meta name="viewport" content="user-scalable=yes">
    <meta name="keywords" content="{getKeywords($archive,$category,$catid,$type)}"/>
    <meta name="description" content="{getDescription($archive,$category,$catid,$type)}"/>
    <meta name="author" content="Tiny"/>
    <link rel="icon" href="{$base_url}/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="{$base_url}/favicon.ico" type="image/x-icon"/>
    <link href="{$skin_path}/css/bootstrap.min.css" rel="stylesheet">
    <link href="data:text/css;charset=utf-8," data-href="{$skin_path}/css/bootstrap-theme.min.css" rel="stylesheet" id="bs-theme-stylesheet">
    <link href="{$skin_path}/css/style.css" rel="stylesheet">
    <link href="{$skin_path}/css/bootstrap-submenu.css" rel="stylesheet">
    <link href="{$skin_path}/css/rbt-public.css" rel="stylesheet">
    <script src="{$skin_path}/js/jquery.min.js"></script>
</head>
<body>
    <nav>           <!--顶部导航-->
        <div>
            <a href="{$base_url}/"><img class="logo" src="{get('site_logo')}" alt="{get(sitename)}"/></a>
        </div>
        <div class="navigator">
            <ul>
                <li class="{if $topid==0} active{/if}">
                    <a href="{$base_url}/">{lang(home)}</a>
                </li>
                {loop categories_nav() $t}
                <li class="{if count(categories($t[catid]))} has-next{/if}{if $topid==$t[catid]} active{/if}">
                    <a href="{$t[url]}"{if config::get('nav_blank')==1} target=" _blank"{/if}>
                    {$t[catname]}{if count(categories($t[catid]))}<span class="caret"></span>{/if}
                    </a>
                    {if count(categories($t[catid]))}
                    <ol class="second-level">
                        {loop categories_nav($t[catid]) $t1}
                        <li><a title="{$t1[catname]}" href="{$t1[url]}">{$t1[catname]}</a></li>
                        {/loop}
                    </ol>
                    {/if}
                </li>
                {/loop}
            </ul>
        </div>
    </nav>
    <!--公共头部-->
